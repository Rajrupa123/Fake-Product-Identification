<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer</title>
    <link rel="stylesheet" href="./index_1.css">
</head>
<body>
    <h1>Retailer Page</h1>

    <form action="">
        <label for="prd_name">Product Name</label>
        <input type="text" id="prd_name" required>
        <label for="category">Category</label>
        <input type="text" id="category" required>
        <label for="bar-code">Barcode</label>
        <input type="number" name="" id="bar-code" required>
        <label for="desc">Description</label>
        <input type="text"required id="desc">
        <button>Back</button>
        <button type="submit" id="save">Save</button>
        <button>Generate QR Code</button>
    </form>
</body>
